name: Sonatype IQ Scan

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  iq-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"


name: Sonatype IQ Scan

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  iq-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # TEST ONLY: use public npm to isolate network issues
      - name: Configure npm for test (public npm)
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "audit=false" >> .npmrc
          echo "fund=false" >> .npmrc

      # üîç Connectivity check (public npm)
      - name: Connectivity check (public npm)
        run: |
          set -e
          curl -fsS https://registry.npmjs.org/ >/dev/null
          curl -fsS https://registry.npmjs.org/lodash >/dev/null
          echo "‚úÖ Public npm is reachable"

            # üîç Check reachability of the lodash tarball npm tries to download
      - name: Tarball reachability check (lodash 4.17.21)
        run: |
          set -e
          curl -fsSI https://registry.npmjs.org/lodash/-/lodash-4.17.21.tgz >/dev/null
          echo "‚úÖ Lodash tarball is reachable"


      # üîç Inspect npm registry setting and lockfile 'resolved' URLs
      - name: Inspect npm config and lockfile
        shell: bash
        run: |
          echo "npm registry (config): $(npm config get registry)"
          if [ -f package-lock.json ]; then
            echo "Unique hosts found in package-lock.json 'resolved' fields:"
            grep -oE '"resolved":\s*"https?://[^/"]+' package-lock.json | sed 's/"resolved":\s*"//' | sort -u || true
            echo "Sample resolved lines:"
            grep -oE '"resolved":\s*"[^"]+"' package-lock.json | head -n 10 || true
          else
            echo "No package-lock.json present."
          fi



#      - name: Install dependencies
#        run: npm ci --no-audit || npm install --no-audit


- name: Install dependencies (ignore lockfile for this PR run)
  shell: bash
  run: |
    # Move the lockfile aside because it hard-codes Nexus URLs.
    mv -f package-lock.json package-lock.nexus.bak || true
    echo "üîé Confirming no lockfile is present:"
    ls -l package-lock.json || echo "OK: no package-lock.json (Nexus URLs removed from resolution)"
    # Install from the public registry you set earlier
    npm install --no-audit --loglevel=info







      - name: Download IQ CLI
        run: curl -fsSL "${{ secrets.IQ_CLI_URL_DEMO_ENV }}" -o iq-cli.jar

      - name: Run IQ Scan (Build stage)
        env:
          IQ_URL:  ${{ secrets.IQ_URL_DEMO_ENV }}
          IQ_USER: ${{ secrets.IQ_USERID_TOKEN_DEMO_ENV }}
          IQ_TOKEN: ${{ secrets.IQ_TOKEN_DEMO_ENV }}
        run: |
          java -jar iq-cli.jar \
            -i "cawtech-lodash" \
            -s "$IQ_URL" \
            -a "$IQ_USER:$IQ_TOKEN" \
            -t build \
            "$GITHUB_WORKSPACE"

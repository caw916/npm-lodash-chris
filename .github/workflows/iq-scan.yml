        echo "fund=false" >> .npmrc

###
#



      - name: Install dependencies (via Nexus)
        run: npm ci --no-audit || npm install --no-audit

      - name: Download IQ CLI
        run: curl -fsSL "${{ secrets.IQ_CLI_URL_DEMO_ENV }}" -o iq-cli.jar

      - name: Run IQ Scan (Build stage)
        env:
          IQ_URL:  ${{ secrets.IQ_URL_DEMO_ENV }}
          IQ_USER: ${{ secrets.IQ_USERID_TOKEN_DEMO_ENV }}
          IQ_TOKEN: ${{ secrets.IQ_TOKEN_DEMO_ENV }}
        run: |
          java -jar iq-cli.jar \
            -i "cawtech-lodash" \
            -s "$IQ_URL" \
            -a "$IQ_USER:$IQ_TOKEN" \
            -t build \
            "$GITHUB_WORKSPACE"
